<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName" type="text" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Profile Picture</ion-label>
      <br>
      <ion-input type="file" (change)="onFileSelected($event)" accept="image/*"></ion-input>
    </ion-item>
  
    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
  </form>
  
</ion-content>
