<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        type="email" 
        name="email"
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input 
        [(ngModel)]="password" 
        type="password" 
        required
        name="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profile Picture</ion-label>
      <input type="file" (change)="handleFileInput($event)" />
    </ion-item>

    <ion-button expand="block" type="submit">Register</ion-button>
  </form>
</ion-content>
