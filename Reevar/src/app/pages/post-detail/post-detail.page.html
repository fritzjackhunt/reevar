<ion-header>
  <ion-toolbar>
    <ion-title>Post Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <ion-card-subtitle>{{ post.username }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="post.content"></div> <!-- Display rich content -->
    </ion-card-content>
  </ion-card>
</ion-content>
